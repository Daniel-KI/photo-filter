<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo filter</title>

    <link rel="shortcut icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6fd0463d9c.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Photo filter</h1>
    </header>

    <main class="main">
        <div class="main__options-area">
            <button title="Full screen" class="btn btn_full-screen">
                <i class="fas fa-expand-arrows-alt icon_expand"></i>
                <i class="fas fa-compress-arrows-alt icon_compress icon_hidden "></i>
                <span class="btn__label">Full Screen</span>
            </button>
            <button title="Reset" class="btn btn_reset">
                <i class="fas fa-sync-alt"></i>
                <span class="btn__label">Reset effects</span>
            </button>
            <button title="Next picture" class="btn btn_next-img">
                <i class="fas fa-arrow-right"></i>
                <span class="btn__label">Next picture</span>
            </button>    
            <label title="Load picture" class="btn btn_load" for="btn__file-input">
                <i class="fas fa-upload"></i>
                <span class="btn__label">Load picture</span>
                <input class="btn__file-input" id="btn__file-input" name="upload" type="file" accept="image/*">
            </label>
            <button title="Save picture" class="btn btn_save">
                <i class="fas fa-download"></i>
                <span class="btn__label">Save picture</span>
            </button>
        </div>

        <div class="main__effects-area">
                <div class="slider">
                    <h3 class="slider__title">Brightness</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="brightness" data-sizing="%" type="range" min="0" max="200" value="100">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">100</p>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <h3 class="slider__title">Saturate</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="saturate" data-sizing="%" type="range" min="0" max="200" value="100">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">100</p>
                        </div>
                    </div>
                </div>
                 <div class="slider">
                    <h3 class="slider__title">Invert</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="invert" data-sizing="%" type="range" min="0" max="100" value="0">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <h3 class="slider__title">Sepia</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="sepia" data-sizing="%" type="range" min="0" max="100" value="0">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <h3 class="slider__title">Blur</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="blur" data-sizing="px" type="range" min="0" max="10" value="0">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">0</p>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <h3 class="slider__title">Hue rotate</h3>
                    <div class="slider__box">
                        <div class="slider__container">
                            <input class="slider__input" name="hue-rotate" data-sizing="deg" type="range" min="0" max="360" value="0">
                        </div>
                        <div class="slider__value">
                            <p class="slider__value-text">0</p>
                        </div>
                    </div>
                </div>
        </div>

        <div class="main__edit-area">
            <img class="result-img" src="assets/img/default-img.jpg" alt="image">
        </div>
    </main>

    <footer class="footer">
        <a class="footer__link" href="https://github.com/Daniel-KI" target="_blank">
            <i class="fab fa-github"></i>
            Daniel_KI
        </a>
        <a class="footer__link" href="https://rs.school/js/" target="_blank">
            <img src="./assets/icons/rss.svg" alt="RS school">
            <span class="rss-year">'21</span>
        </a>
    </footer>
</body>

</html>
